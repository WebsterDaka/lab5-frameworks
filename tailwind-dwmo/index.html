<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daka Shoe Store | Tailwind Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="#" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-200">
                Daka Shoe Store
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Featured Products</h1>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product Card -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                    <img src="images/shoe2.png" alt="Nike Sneakers" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Nike Sneakers</h2>
                        <p class="text-gray-600 mb-4">Premium quality sneakers for all-day comfort</p>
                        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors duration-200">
                            Buy Now - K256.68
                        </button>
                    </div>
                </div>
                
                <!-- Add more product cards here -->
            </div>
        </div>
    </main>
</body>
</html>
