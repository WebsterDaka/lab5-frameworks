<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daka Shoe Store | Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-img {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <i class="bi bi-shop me-2"></i>Daka Shoe Store
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <h1 class="display-6 fw-bold mb-5 text-center">Featured Products</h1>
            
            <div class="row g-4">
                <!-- Product Card -->
                <div class="col-md-6 col-lg-4">
                    <div class="card product-card h-100 border-0 shadow-sm overflow-hidden">
                        <img src="images/shoe3.png" class="card-img-top product-img" alt="Nike Sneakers">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">Nike Sneakers</h5>
                            <p class="card-text text-muted">Lightweight design for maximum performance</p>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <button class="btn btn-primary w-100 py-2 fw-bold">
                                <i class="bi bi-cart3 me-2"></i>Buy Now - K256.68
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Second Product Card (Example) -->
                <div class="col-md-6 col-lg-4">
                    <div class="card product-card h-100 border-0 shadow-sm overflow-hidden">
                        <img src="images/shoe2.png" class="card-img-top product-img" alt="Running Shoes">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">All Star Shoes</h5>
                            <p class="card-text text-muted">Premium quality sneakers for all-day comfort</p>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <button class="btn btn-primary w-100 py-2 fw-bold">
                                <i class="bi bi-cart3 me-2"></i>Buy Now - K300.00
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Limited Stock Alert Card -->
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 border-danger">
                        <div class="card-header bg-danger text-white fw-bold">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>Limited Stock!
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Special Offer</h5>
                            <p class="card-text">Get 15% off on selected items this week only!</p>
                            <a href="#" class="btn btn-outline-danger">View Offers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
